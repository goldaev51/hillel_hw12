{% extends "base_generic.html" %}

{% block content %}
    <h1>Store: {{ store.name }}</h1>

    <div style="margin-left:20px;margin-top:20px">
        <h4>Books</h4>

        {% if store.books.all %}
            <ul>
                {% for book in store.books.all %}
                    <li>
                        <a href="{% url 'annotations:book-info' book.id %}">{{ book.name }}</a>
                    </li>
                    {% if not forloop.last %}
                        <hr>
                    {% endif %}
                {% endfor %}
            </ul>
        {% else %}
            <p>Store has no books</p>
        {% endif %}

    </div>
{% endblock %}
